<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles/styles.css">
  <title>PetWorld</title>
</head>

<body>
  <header class="header"></header>

  <main class="main">
    <section class="banner"></section>

    <section class="video"></section>

    <section class="partners"></section>

    <section class="services"></section>

    <section class="self"></section>

    <section class="more"></section>
  </main>

  <footer class="footer">
    <div class="infoFooter">
      <div class="logoFooter">
        <section class="logo">
          <img src="src/assets/image/logo.svg" alt="Imagem nÃ£o encontrada">
        </section>
        <section class="emailFooter">
          <h1>updates right to your inbox</h1>
          <form action="">
            <input type="email" placeholder="Email Address">
            <button>Send</button>
          </form>
        </section>
      </div>
      <div class="linksFooter">
        <section class="ourStory  infoLinks">
          <h2>Our story</h2>
          <ul>
            <li>FAQ</li>
            <li>Contact</li>
          </ul>
        </section>
        <section class="petCare infoLinks">
          <h2>Pet care</h2>
          <ul>
            <li>Treatments</li>
            <li>Health</li>
            <li>Rygiene</li>
          </ul>
        </section>
        <section class="shop infoLinks">
          <h2>Shop</h2>
          <ul>
            <li>Pet Food</li>
            <li>Toys</li>
            <li>Accessories</li>
          </ul>
        </section>
      </div>
    </div>
    <div class="copyFooter">
      <section class="copy">
        <h3>&copy; PETWORLD 2022</h3>
        <h3>Privacy policy</h3>
        <h3>Terms of use</h3>
      </section>
      <section class="Icons">
        <img src="src/assets/image/facebook.svg" alt="">
        <img src="src/assets/image/linkedin.svg" alt="">
        <img src="src/assets/image/instagram.svg" alt="">
        <img src="src/assets/image/twitter.svg" alt="">
      </section>
    </div>
  </footer>
</body>

</html>
